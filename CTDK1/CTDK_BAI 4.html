<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a= parseInt(prompt("Nhập vào 1 số: "))
    if (a>0){
        document.write("Số lớn hơn không")
    }
    else if (a===0){
        document.write("Số bằng không")
    }
    else {
        document.write("Số nhỏ hơn không")
    }
</script>
</body>
</html>
