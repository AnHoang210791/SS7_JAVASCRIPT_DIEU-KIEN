<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>kiểm tra 3 số</title>
</head>
<body>

<script>
    let a =parseInt(prompt("a= "));
    let b =parseInt(prompt("b= "));
    let c =parseInt(prompt("c= "));
    if(a>b){
        if(a>c){
            alert("a là số lớn nhất: "+a)
        }
        else{
            alert("c là số lớn nhất: "+c)
        }
    }
    else {
        if(b>c){
            alert("b là số lớn nhất: "+b)
        }
        else {
            alert("c là số lớn nhất: "+c)
        }
    }



</script>
        </body>
    </html>
