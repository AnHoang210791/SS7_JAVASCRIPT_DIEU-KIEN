<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let month = parseInt(prompt("Enter a year"));
    if((month==1)||(month==3)||(month==5)||(month==7)||(month==8)||(month==10)||(month==12))
        document.write("Đây là thang co 31 ngay")
        else if (month==2)
        document.write("Đây là thang co 28 ngay")
    else
        document.write("Đây là thang co 30 ngay")
    if(month==2){
        let year = parseInt(prompt("Enter a year"));
        if ((year%4==0 && year%100!=0)||(year%400==0))
            document.write("Day la nam nhuan")
        else
            document.write("Day không la nam nhuan")
    }


</script>
</body>
</html>
