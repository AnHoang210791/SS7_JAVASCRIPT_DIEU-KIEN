<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BaiSoan1</title>
</head>
<body>
    <h1>Điểm thi của học viên cuối Module</h1>
    <label for="diemThi">Vui lòng nhập điểm thi></label>
    <script>
    let year = parseInt(prompt("Enter a year"));
        if (year % 4 == 0 && year % 100!0)
            document.write("Day la nam nhuan")
        else
            document.write("Day la nam nhuan")
        if (year % 400 == 0)
            document.write("Day la nam nhuan")
    </script>

</body>
</html>
