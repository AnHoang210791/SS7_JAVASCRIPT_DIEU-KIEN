<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let tuoi= prompt("Nhập vao tuoi: ");
    if ((tuoi=parseInt())&&(tuoi>0)&&(tuoi<120)){
        alert("Đây là tuổi của 1 người");
    }
    else {
        alert("Đây không là tuổi của 1 người");
    }
</script>
</body>
</html>
